<div class="form-group">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Ps Name</th>
        <th scope="col">Home Site</th>
        <th scope="col">MRN</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip Code</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody  *ngFor="let data of psList">
      <tr>
        <td><span class="material-icons-outlined">
          edit
          </span></td>
          <td>{{data.PSName}}</td>
          <td>{{data.homeSite}}</td>
          <td>{{data.mrn}}</td>
          <td>{{data.city}}</td>
          <td>{{data.state}}</td>
          <td>{{data.zipCode}}</td>
          <td>{{data.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
<button type="button" class="btn btn-primary" (click)="onClick()">create</button>
<button type="button" class="btn btn-secondary" (click)="onClick()">submit</button>
<!-- <button type="button" class="btn btn-primary">Create</button> -->
<br><br>
<form class="row m-0" (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="true">
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label>PS Name</label>
      <input type="text" class="form-control" id="psName" ngModel name="psName">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label>Home Site</label>
      <input type="text" class="form-control" id="homeSite" ngModel name="homeSite">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label>MRN</label>
      <input type="number" class="form-control" id="mrn" ngModel name="mrn">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" id="city" ngModel name="city">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" id="state" ngModel name="state">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label>Zip Code</label>
      <input type="number" class="form-control" id="zipCode" ngModel name="zipCode">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label>Phone</label>
      <input type="number" class="form-control" id="phone" ngModel name="phone">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
