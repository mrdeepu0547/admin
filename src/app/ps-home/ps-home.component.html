<nav class="navbar navbar-expand-sm navbar-dark  navbar-fixed-top">
  <div>
    <div class="d-inline p-2">People served Table</div>
  </div>
  <div class="d-flex ms-auto order-5">
    <button type="button" class="btn btn-info" (click)="onClickedMe()">Click here to view table</button>
    <button type="button" class="btn btn-danger" (click)="onClose()">Click here to close table</button>
  </div>

<div class="container p-5">
<table class="table" *ngIf="viewtable">
  <thead>
    <tr>
      <th>
        <div class="input-group input-group-lg">
          <input [(ngModel)]="searchText" placeholder="search here">
        </div>
      </th>
      <th scope="col">Ps Name</th>
      <th scope="col">Home Site</th>
      <th scope="col">MRN</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Zip Code</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody *ngFor="let data of psList |filter:searchText">
    <tr>
      <td><span class="material-icons-outlined">
          edit
        </span></td>
      <td>{{data.PSName}}</td>
      <td>{{data.homeSite}}</td>
      <td>{{data.mrn}}</td>
      <td>{{data.city}}</td>
      <td>{{data.state}}</td>
      <td>{{data.zipCode}}</td>
      <td>{{data.phone}}</td>
    </tr>
  </tbody>
</table>
</div>
<!-- <button type="button" class="btn btn-primary">Create</button> -->
<br><br>
<div class="container p-5">
<form class="row m-0" (ngSubmit)="onSubmit()" [formGroup]="personForm" *ngIf="show">
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="gender">Gender</label>
      <select class="form-control" id="gender" formControlName="gender" required>
        <option>--select--</option>
        <option *ngFor="let item of lookUpsData?.gender"[value]="item.id">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="salutation">Salutation</label>
      <select class="form-control" id="salutation" formControlName="salutation"  required>
        <option>--select--</option>
        <option *ngFor="let item of lookUpsData?.salutation"[value]="item.id">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="maritialStatus">Marital Status</label>
      <select class="form-control" id="maritialStatus" formControlName="maritialStatus" required>
        <option>--select--</option>
        <option *ngFor="let item of lookUpsData?.maritialStatus"[value]="item.id">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="dateOfBirth">Date Of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth" required>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="race">SSN</label>
      <select id="race" formControlName="race" required>
        <option>--select--</option>
        <option *ngFor="let item of lookUpsData?.race"[value]="item.id">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label>Race</label>
      <select id="race" formControlName="race" required>
        <option>--select--</option>
        <option *ngFor="let item of lookUpsData?.race"[value]="item.id">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="ssn">SSN</label>
      <input type="text" class="form-control" id="ssn" formControlName="ssn">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="language">Primary Language</label>
      <select  id="language" formControlName="language" required>
        <option>--select--</option>
        <option *ngFor="let item of lookUpsData?.language"[value]="item.sortOrder">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="addressType">AddressType:</label>
      <select class="form-control" id="addressType" formControlName="addressType" required>
        <option>--select--</option>
        <option *ngFor="let item of lookUpsData?.addressType">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="addressline1">Address Line #1</label>
      <input type="text" class="form-control" id="addressLine1" formControlName="addressLine1" required>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="addressline2">Address Line #2</label>
      <input type="text" class="form-control" id="addressLine2" formControlName="addressLine2">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="zipCode">Zip Code</label>
      <input type="number" class="form-control" id="zipCode" formControlName="zipCode" required>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="phoneType">Phone type</label>
      <select id="phoneType" formControlName="phoneType" required>
        <option>--select--</option>
        <option *ngFor="let item of lookUpsData?.phoneType">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="phone">Phone</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" formControlName="phone" required>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="city">City</label>
      <input type="text" class="form-control" id="city" formControlName="city">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="state">State</label>
      <input type="text" class="form-control" id="state" formControlName="state">
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="timeZone">Time Zone</label>
      <select class="form-control" id="timeZone" formControlName="timeZone" required>
        <option>--select--</option>
        <option value="indian">Indian</option>
        <option value="europe">Europe</option>
        <option value="atlantic">Atlantic</option>
      </select>
    </div>
  </div>
  <div class="col-md-4 col-12">
    <div class="form-group">
      <label id="country">Country</label>
      <select class="form-control" id="country" formControlName="country" required>
        <option>--select--</option>
        <option value="in">India</option>
        <option value="us">United States</option>
        <option value="eu">Europe</option>
        <option value="uk">United Kingdom</option>
      </select>
    </div>
  </div>
  <nav class="navbar navbar-expand-sm navbar-dark  navbar-fixed-top">
    <div><button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button></div>
    <div class="d-flex ms-auto order-5">
      <div><button type="submit" class="btn btn-success">Save</button></div>
    </div>
  </nav>
</form>
</div>
<nav class="navbar navbar-expand-sm navbar-dark  navbar-fixed-bottom">
  <button type="button" class="btn btn-primary" (click)="onClicked()">Create</button>
  <button type="button" class="btn btn-secondary">Edit</button>
  <div class="d-flex ms-auto order-5">
    <label>*select number of rows to display</label>
    <select id=""  required>
      <option>--select--</option>
      <option *ngFor="let item of lookUpsData?.phoneType">{{item.name}}</option>
    </select>
    <button class="btn btn-light" type="button" [disabled]="lowerBound<=19" (click)="onPrevieous()">Previeous</button>
    <button class="btn btn-dark" type="button" (click)="onNext()">Next</button>
  </div>
</nav>
